<div class="container">
<h1 id="heading">My Account</h1>
     <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="fname" class="form-control" value="first name of user logged in" ng-model="fname" required />
        </div>
        <div class="form-group">
            <label for="lastName">Surname</label>
            <input type="text" id="sname" class="form-control" value="last name of user logged in" ng-model="sname" required />
        </div>
        <div class="form-group">
            <label for="lastName">Email</label>
            <input type="email" id="email" class="form-control" value="email of user logged in" ng-model="email" required />
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" class="form-control" value="phone of user logged in" ng-model="phone" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="password" />
        </div>
        <!-- show what button is supposed to  do when clicked-->
        <div class="form-group">
            <button class="btn btn-default" onclick="" ng-click="vm.saveUser()">Save</button>
            <button class="btn btn-default" ng-click="vm.deleteUser()">Delete</button>
            <a class="btn btn-default" ng-click="home()">Cancel</a>
        </div>
    </form>
</div>
