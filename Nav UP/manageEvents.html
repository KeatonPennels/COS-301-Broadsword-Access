<div class="container">

	<button class="btn btn-default" type="submit">Add Event</button>
	<br>
	<button class="btn btn-default" type="submit">Remove Event</button>
	<br>

	<div class="row" id="AddEvent" ng-show="AddEvent">
        <div class="col-md-6 col-md-offset-3">
            <form id="addEvent">
                <fieldset>
                    <legend>Add Event</legend>
                    <div class="form-group">
                        <label>Name of Event</label>
                        <input type="text" class="form-control" id="eventName" required>
                    </div>
                     <div class="form-group">
                        <label>Time</label>
                        <input type="time" class="form-control" id="time" required>
                    </div>
                    <div class="form-group">
                        <label>Location</label>
                        <input type="text" class="form-control" id="location" required>
                    </div>
                    <input class="btn btn-default" type="submit" value="Add Event">
                </fieldset>
            </form>
        </div>
    </div>

    <div class="row" id="RemoveEvent" ng-show="RemoveEvent">
        <div class="col-md-6 col-md-offset-3">
        
               <form id="removeEvent">
                <fieldset>
                    <legend>Remove Event</legend>
                    <div class="form-group">
                        <label>Name of Event</label>
                        <input type="text" name="eventName" required>
                    </div>
                    <input class="btn btn-default" type="submit" value="Remove Event">
                </fieldset>
            </form> 
        </div>
    </div>

</div>
