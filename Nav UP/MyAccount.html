<div class="container">
<h1>My Account</h1>
     <form method="post">
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" class="form-control" value="first name of user logged in" ng-model="vm.user.firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" class="form-control" value="last name of user logged in" ng-model="vm.user.lastName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Email</label>
            <input type="email" id="email" class="form-control" value="email of user logged in" ng-model="vm.user.email" required />
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" value="username of user logged in" ng-model="vm.user.username" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
        </div>
        <!-- show what button is supposed to  do when clicked-->
        <div class="form-group">
            <button class="btn btn-primary" onclick="" ng-click="vm.saveUser()">Save</button>
            <button class="btn btn-danger" ng-click="vm.deleteUser()">Delete</button>
            <a class="btn btn-secondary" href="/index.html">Cancel</a>
        </div>
    </form>
</div>
