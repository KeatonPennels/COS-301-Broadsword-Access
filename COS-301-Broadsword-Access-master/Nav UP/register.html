<div class="container-fluid">
    <div class="jumbotron">
        <h1>Nav UP</h1>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="register">
                <fieldset>
                    <legend>Register</legend>
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" ng-model="firstname">
                    </div>
                    <div class="form-group">
                        <label for="surname">Surname</label>
                        <input type="text" class="form-control" id="surname" name="surname" ng-model="surname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" ng-model="email">
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" ng-model="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" ng-model="password">
                    </div>

                    <input class="btn btn-default" type="submit" value="Register" ng-click="login('user')">
                </fieldset>
            </form>
        </div>
    </div>
</div>
